<!doctype html>
<html lang="es" data-bs-theme="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Sistema de Turnos  Clínica SaluVida{% endblock %}</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">

    <!--CSS -->
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="icon" href="../static/img/BR.jpg">
  </head>
  <body style="font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg border-bottom bg-body">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center gap-2" href="{{ url_for('index') }}">
          <img src="../static/img/BR.jpg" 
          alt="Logo" width="28" height="28">
          <strong>Clínica SaluVida</strong>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#topNav">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="topNav">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link {% if request.endpoint=='index' %}active{% endif %}" href="{{ url_for('index') }}">Inicio</a></li>
            <li class="nav-item"><a class="nav-link {% if request.endpoint=='especialidades' %}active{% endif %}" href="{{ url_for('especialidades') }}">Especialidades</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('turno_demo') }}">Probar turno</a></li>
          </ul>
          <div class="ms-lg-3">
          </div>
        </div>
      </div>
    </nav>

    <!-- Contenido -->
    <main class="py-4">
      <div class="container">
        {% block content %}{% endblock %}
      </div>
    </main>

    <!-- Footer -->
    <footer class="border-top py-4 small bg-body">
      <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center gap-2">
        <div>© {{ 2026 }} Clínica SaluVida — Sistema de Turnos</div>
        <div class="text-body-secondary">Atención segura y rápida • La Delicia, EC</div>
      </div>
    </footer>

    <!-- Bootstrap JS + JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <script src="../static/java script/main.js"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
