<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Lista Dinámica de Productos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css">
  <style>
    li {
      margin-bottom: 30px;
    }
  </style>

</head>
<body>
  <h1>Lista de Productos</h1>

  <!-- Lista donde se renderizan los productos -->
  <ul id="lista-productos"></ul>

  <hr />

  <h2>Agregar nuevo producto</h2>
  <div>
    <label>
      Nombre:
      <input type="text" id="input-nombre" placeholder="Ej. Teclado" />
    </label>
    <br /><br />
    <label>
      Precio:
      <input type="number" id="input-precio" placeholder="Ej. 29.99" step="0.01" />
    </label>
    <br /><br />
    <label>
      Descripción:
      <input type="text" id="input-descripcion" placeholder="Ej. Teclado USB" />
    </label>
    <br /><br />
    <button id="btn-agregar">Agregar producto</button>
  </div>



  <script src="script.js"></script>
</body>
</html>
